{% extends "base.html" %}

{% block content %}

    <h2>Blog Authors</h2>

    {% if users|length == 0 %}
    <p>No users yet!</p>

    {% else %}

        {% for user in users %}
            <a href="./blog?user={{user.username}}">
                <h2>{{user.username}}</h2>
            </a>
        {% endfor %}

    {% endif %}

{% endblock %}

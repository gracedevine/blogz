{% extends "base.html" %}

{% block content %}

    {% for blog in blogs %}
        <h2>{{blog.title}}</h2>
        <p>{{blog.body}}</p>
        <p class="blog_author">written by
            <a href="./blog?user={{blog.owner.username}}">{{blog.owner.username}}</a>
        </p>
    {% endfor %}

{% endblock %}
